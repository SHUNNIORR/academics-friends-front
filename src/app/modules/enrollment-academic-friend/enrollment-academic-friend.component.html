<section class="container">
    <div *ngIf="thereActiveConsultancy; else elseTemplate" class="content">
        <img src="../../../assets/logo_red.svg" width="100" height="100" alt="Logo amigos académicos"/>
        <h2>Inscríbete a amigos académicos</h2>
        <app-dinamic-form [formData]="formConfig" (formSubmit)="onFormSubmit($event)"></app-dinamic-form>
    </div>
    <ng-template #elseTemplate>
        <div class="content">
            <h2>Aún no hay una convocatoria activa<br>vuelve cuando haya una</h2>
        </div>
    </ng-template>
</section>
