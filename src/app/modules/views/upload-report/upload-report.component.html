<section class="container">
    <mat-tab-group>
        <mat-tab label="Cargar informes">
            <section class="container">
                <div  class="header-buttons">
                    <button mat-button class="download-button" (click)="dowloadReportFormat('template/report.docx')"><b>Descargar formato de informes</b></button>
                </div>
                <div class="content">
                    <h2>Cargar informe de asesorias</h2>
                    <app-dinamic-form [formData]="formConfig" (formSubmit)="onFormSubmit($event)"></app-dinamic-form>
                </div>
            </section>
        </mat-tab>
        <mat-tab label="Mis informes">
            <section class="container">
                <div class="content">
                    <h2>Mis informes</h2>
                    <ng-container class="scrollable" *ngIf="reports">
                        <div class="scrollable">
                            <ng-container *ngFor="let report of reports">
                                <app-report-card [data]="report" [coordinator]="false"></app-report-card>
                            </ng-container>
                        </div>
                    </ng-container>
                </div>
            </section>
        </mat-tab>
    </mat-tab-group>
</section>
