<section class="container">
    <div *ngIf="thereActiveConsultancy; else elseTemplate" class="content">
        <h2>Crear convocatoria</h2>
        <app-dinamic-form [formData]="createConvocation" (formSubmit)="onFormSubmit($event)"></app-dinamic-form>
    </div>
    <ng-template #elseTemplate>
        <div class="content">
            <h2>Hay una convocatoria activa<br> no se puede crear otra convocatoria</h2>
        </div>
    </ng-template>
</section>
